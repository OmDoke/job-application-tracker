server.port=8888
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jobtrackerdb?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Pass@123

# JPA/Hibernate Properties
# Or 'none' for production with migrations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Adjust dialect based on your MySQL version (e.g., MySQL57Dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect